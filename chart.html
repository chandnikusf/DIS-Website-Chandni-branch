<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts</title>
</head>
<body>
  <div>
    <canvas id="barChart"></canvas>
  </div>
  
  <div>
    <canvas id="pieChart" width="100" height="100"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx1 = document.getElementById('barChart');
    const ctx2 = document.getElementById('pieChart');
  
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Necklace', 'Ring', 'Bracelet', 'Earrings'],
        datasets: [{
          label: 'Sales by Product - Year 2022',
          data: [100000, 80000, 50000, 200000],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Necklace', 'Ring', 'Bracelet', 'Earrings'],
        datasets: [{
          label: 'Sales by Product - Year 2022',
          data: [100000, 80000, 50000, 200000],
          backgroundColor: [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#4BC0C0'
          ]
        }]
      },
      options: {
        responsive: true,
        aspectRatio: 0.5,
        maintainAspectRatio: true
      }
    });
  </script>
</body>
</html>
